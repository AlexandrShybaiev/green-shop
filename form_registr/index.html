<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GREENSHOP</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="form-wrapper">
        <nav class="navbar">
            <span class="login">Login</span>
            <span class="divider">|</span>
            <span class="register">Register</span>
            <!--        <ul class="login">-->
            <!--            <li>-->
            <!--                Login-->
            <!--            </li>-->
            <!--        </ul>-->
            <!--        <ul class="register">-->
            <!--            <li>-->
            <!--                Register-->
            <!--            </li>-->
            <!--        </ul>-->
        </nav>
        <p class="info">Enter your email and password to register.</p>
    <main>
        <div class="form_grey" >
            <form>
                <input class="tractor"
                        type="text"
                       name="username"
                       placeholder="Username"
                       id="username"
                       required>

                <input class="tractor"
                        type="email"
                       name="email"
                       placeholder="Enter your email address"
                       id="email"
                       required>

                <input class="tractor"
                        type="password"
                       name="password"
                       placeholder="Password"
                       id="p1"
                       required>

                <input class="tractor"
                        type="password"
                       name="confirm_password"
                       placeholder="Confirm Password"
                       id="p2"
                       required>

                <button class="button-green" >
                    Register
                </button>

                <p class="register_with">Or register with</p>

                <button class="google">
                    <img src="./img/google.svg" alt="google" class="mini_img">
                    Continue with Google
                </button>
                <button class="facebook">
                    <img src="./img/facebook.svg" alt="facebook" class="mini_img">
                    Continue with Facebook
                </button>
                <div class="line_green">

                </div>
            </form>
        </div>

    </main>
</div>
</body>
</html>
